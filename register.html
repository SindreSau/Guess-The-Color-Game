<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- personal links -->
  <link rel="icon" href="assets/logo Background Removed.png">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="register" onsubmit="submit()">
    <h2>Register</h2>
    <p>As this is purely for learning purposes, please don't use real passwords, names and emails as i can not assure the safety of these data!</p>
    <input id="regName" type="text" name="name" placeholder="Full name">
    <input id="regMail" type="email" name="email" placeholder="E-mail">
    <input id="regPassword" type="password" placeholder="Password" autocomplete="off">
    <input type="submit" value="Submit">
    <a href="index.html">Back to login</a>
  </form>

  <script src="js/userHandling.js"></script>
</body>

</html>
