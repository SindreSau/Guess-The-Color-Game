<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- personal links -->
  <link rel="icon" href="assets/logo Background Removed.png">
  <link rel="stylesheet" href="style.css">
  <title>GuessTheColour</title>
</head>

<body>
  <form id="loginForm" action="login">
    <h2>Login</h2>
    <input id="loginMail" type="email" placeholder="E-mail" autocomplete="off">
    <input id="loginPassword" type="password" placeholder="Password" autocomplete="off">
    <input type="submit" value="Log in" onsubmit="">
    <a href="register.html">New user? Register here</a>
  </form>

  <div id="startButtonContainer">
    <p>If you don't want your highscore to be saved to your user, you can start playing without logging in:</p>
    <button id="startGameButton">Start Game</button>
  </div>

  <script src="js/userHandling.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
